<!DOCTYPE html>
<html lang="en" ng-app="diamondStore">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diamond Shop</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="app.css"/>
</head>
<body class=" mainContainer" ng-controller="diamondStoreController as Store">

<div class="col-xs-12 container">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="https://www.facebook.com">Profile Page</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Create Profile</a></li>
            </ul>
        </div>
    </nav>

    <div class="col-xs-12" ng-repeat="product in Store.products">
        <div class="col-xs-2">

        </div>
        <div class="col-xs-8 well">
            <div class="container text-center">
                <div class="row">
                    <div class="col-xs-6 col-sm-6">
                        <h3> {{product.name | uppercase}}</h3>
                    </div>
                    <div class="col-xs-6 col-sm-6">
                        <h3>{{product.price | currency}} L</h3>
                    </div>

                </div>
            </div>


            <!--<h1>{{product.name}}-->
            <!--<em class="pull-right"> Salary: {{product.price | currency: '&#8377;'}} L</em>-->
            <div class="text-center">
                <div class="row">
                    <div class="col-xs-12">
                        <img class="img-responsive center-block ImageStyle" ng-src="{{product.image[0].path}}"/>
                    </div>
                </div>
            </div>

            <!--<img style="width:100px; height:100px; display:block" src="Images/img.jpg"/>-->
            <!--<p>{{product.des}}</p>-->
            <!--<button ng-show="product.canPurchase"> Add to Cart </button>-->
            <section class="text-center">
                <div class="row nav">
                    <ul class="col-xs-12 nav">
                        <li class="col-xs-4 text-center "><a href ng-click="Store.selectTab(product,1)"> Description</a>
                        </li>
                        <li class="col-xs-4 text-center"><a href ng-click="Store.selectTab(product, 2)"> Specification</a>
                        </li>
                        <li class="col-xs-4 text-center"><a href ng-click="Store.selectTab(product, 3)"> Reviews </a></li>
                    </ul>
                </div>

                <!--<product-panel ng-controller="panelController as panels">-->
                <div>
                    <div class="panel" ng-show="product.selectedProfile === 1">
                        <h4>Description</h4>
                        <p>{{product.des}}</p>
                    </div>
                    <div class="panel" ng-show="product.selectedProfile === 2">
                        <h4>Salary</h4>
                        <p>{{product.price}}</p>
                    </div>
                    <div class="panel" ng-show="product.selectedProfile === 3">
                        <h4>Review</h4>
                        <blockquote ng-repeat="review in product.reviews">
                            <b>
                                Stars: {{review.stars}}
                            </b>
                            {{review.body}}
                            <cite>{{review.author}}</cite>
                        </blockquote>
                        <button class="btn-primary" type="button" class="submit" ng-click="Store.addReview()">Add Review
                        </button>


                        <div class="text-center" ng-if="Store.showReview">
                            <div class="reviewForm">
                                <form name="reviewForm" novalidate>
                                    <select class="col-xs-2" ng-model="Store.setStar" required>
                                        <option class="optionLt" value="">Select star</option>
                                        <option class="optionLt" value="1"> 1</option>
                                        <option class="optionLt" value="2"> 2</option>
                                        <option class="optionLt" value="3"> 3</option>
                                        <option class="optionLt" value="4"> 4</option>
                                        <option class="optionLt" value="5"> 5</option>
                                    </select>
                                    <textarea class="col-xs-4 textEntered" ng-model="Store.setDesc" required></textarea>
                                    <label class="col-xs-1">by: </label>
                                    <input class="col-xs-2" ng-model="Store.setAuthor" type="text" required/>
                                    <!--<div ng-show="!reviewForm.$valid">Please Enter Valid Options in the field</div>-->
                                    <button class="col-xs-2 btn-success" type="button"
                                            ng-click="reviewForm.$valid && Store.addSubmit(product)"> Submit
                                    </button>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="col-xs-2">
            
        </div>
    </div>

</div>

<script type="text/javascript" src="testApp.js"></script>
</body>
</html>
